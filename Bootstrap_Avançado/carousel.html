<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>

<body>
    <div id="carouselExemplo" class="carousel slide carousel-fade mx-auto text-center" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img src="https://static1-br.millenium.gg/articles/2/11/73/2/@/147835-oracao-a-ordem-das-profundezas-imagem-reproducaohoyoverse-full-14.png"
                    alt="">
                <div class="carousel-caption text-dark">
                    <h2>Genshin Impact</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img
                    src="https://static1-br.millenium.gg/articles/2/11/73/2/@/147836-oracao-momento-de-florescer-imagem-reproducaohoyoverse-full-14.png">
                <div class="carousel-caption text-dark">
                    <h2>Genshin Impact</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item active">
                <img
                    src="https://static1-br.millenium.gg/articles/2/11/73/2/@/147837-oracao-encarnacao-divina-imagem-divulgacaohoyoverse-full-14.png">
                <div class="carousel-caption text-dark">
                    <h2>Genshin Impact</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carouselExemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carouselExemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carouselExemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
