    <body style="background-color: #edf5fd;">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center text-primary mb-4">Formulário de Contato</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome-completo" class="form-label fw-bold">Nome Completo:</label>
                            <input type="text" class="form-control border border-primary" id="nome-completo"
                                name="nome-completo">
                        </div>

                        <div class="mb-3">
                            <label for="endereco-email" class="form-label fw-bold">Endereço de E-mail:</label>
                            <input type="email" class="form-control border border-primary" id="endereco-email"
                                name="endereco-email">
                        </div>

                        <div class="mb-3">
                            <label for="telefone-contato" class="form-label fw-bold">Telefone de Contato:</label>
                            <input type="tel" class="form-control border border-primary" id="telefone-contato"
                                name="telefone-contato">
                        </div>

                        <div class="mb-3">
                            <label for="assunto" class="form-label fw-bold">Assunto:</label>
                            <input type="text" class="form-control border border-primary" id="assunto" name="assunto">
                        </div>

                        <div class="mb-3">
                            <label for="mensagem" class="form-label fw-bold">Mensagem:</label>
                            <textarea class="form-control border border-primary" id="mensagem"
                                name="mensagem"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Preferência de Contato:</label>
                            <select class="form-select border border-primary" name="preferencia-contato">
                                <option value="email">E-mail</option>
                                <option value="telefone">Telefone</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Como você nos encontrou?</label>
                            <select class="form-select border border-primary" name="como-encontrou">
                                <option value="web">Pesquisa na Web</option>
                                <option value="redes-sociais">Redes Sociais</option>
                                <option value="indicacao">Indicação de Amigo</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Motivo do Contato:</label>
                            <select class="form-select border border-primary" name="motivo-contato">
                                <option value="duvidas">Dúvidas Gerais</option>
                                <option value="profissional">Contato Profissional</option>
                                <option value="feedback">Feedback</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Prioridade da Mensagem:</label>
                            <select class="form-select border border-primary" name="prioridade-mensagem">
                                <option value="alta">Alta</option>
                                <option value="media">Média</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input border border-dark" id="aceito-termos"
                                name="aceito-termos">
                            <label class="form-check-label fw-bold" for="aceito-termos">Li e concordo com os termos do
                                site</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
